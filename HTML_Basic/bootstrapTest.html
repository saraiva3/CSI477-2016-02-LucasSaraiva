<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Css com Bootstrap</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"
         href="bootstrap-3.3.7-dist/css/bootstrap.css" />



  </head>
  <body>


    <form class="form-horizontal">

      <div class="form-group">
        <label for="matricula" class= "control-label col-sm-1"> Matricula </label>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="matricula">
        </div>
      </div>

      <div class="form-group">
        <label for="email" class= "control-label col-sm-1"> E-Mail </label>
        <div class="col-sm-2">
          <input type="email" class="form-control" name="email">
        </div>
      </div>

      <div class="form-group">
        <label class= "control-label col-sm-2"><input type="checkbox" name = "logado"> Continuar logado</label>
      </div>

      <input type="submit" class="btn btn-primary " value="Acessar" >
      <input type="reset" class="btn btn-warning" value="Resetar" >

    </form>
  </body>
</html>
